<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">User Registration Form</h3>
                </div>
                <div class="card-body p-4">
                    <form #formData="ngForm">
                        <!-- ID Field (Hidden) -->
                        <div class="mb-3">
                            <label for="Id" class="form-label">ID</label>
                            <input type="number" [(ngModel)]="userObj.id" name="id" class="form-control" id="id"
                                placeholder="0" disabled />
                        </div>
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" #name="ngModel" [(ngModel)]="userObj.name" name="name" required
                                minlength="5" class="form-control" id="name" name="name"
                                placeholder="Enter your name" />
                            @if (name.touched || name.dirty) {
                            <div class="text-danger">
                                <!-- --{{name.errors | json}} -->
                                @if (name.errors?.['required']) {
                                <span>This is required.</span>
                                } @else if (name.errors?.['minlength']) {
                                <span>Min 5 character needed.</span>
                                }
                            </div>
                            }
                        </div>

                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" [(ngModel)]="userObj.username" name="username" class="form-control"
                                id="username" name="username" placeholder="Enter your username" />
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" [(ngModel)]="userObj.email" name="email" class="form-control" id="email"
                                name="email" placeholder="Enter your email" />
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" [(ngModel)]="userObj.password" name="password" class="form-control"
                                id="password" name="password" placeholder="Enter your password" />
                        </div>

                        <!-- City Field -->
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" [(ngModel)]="userObj.city" name="city" class="form-control" id="city"
                                name="city" placeholder="Enter your city" />
                        </div>

                        <!-- State Field -->
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" [(ngModel)]="userObj.state" name="state" class="form-control" id="state"
                                name="state" placeholder="Enter your state" />
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
