<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sidebar</title>

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            display: block;
            color: #ddd;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #495057;
            color: #fff;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white mb-4">PRACTICES</h4>
        <a routerLink="control-flow">Control Flow</a>
        <a routerLink="data-binding">Data Binding</a>
        <a routerLink="dynamic-css-class">Dynamic Css Class</a>
        <a routerLink="signal">Signal</a>
        <a routerLink="variables">Variables</a>
        <a routerLink="logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <router-outlet></router-outlet>
    </div>

</body>

</html>
